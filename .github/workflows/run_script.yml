name: Create Package

on: [push, workflow_dispatch]

jobs:
  build-macos:
    name: MacOS Univeral
    runs-on: macos-13
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Check for Code-Signing secrets
        id: secret-check
        shell: bash
        run: |
          if [ "${{ secrets.APPLE_DEVELOPER_CERTIFICATE_P12_BASE64 }}" != '' ]; then
            echo "available=true" >> $GITHUB_OUTPUT;
          else
            echo "available=false" >> $GITHUB_OUTPUT;
          fi

      - name: Import Code-Signing Certificates
        uses: figleafteam/import-codesign-certs@v2
        if: ${{ steps.secret-check.outputs.available == 'true' }}
        with:
          p12-file-base64: ${{ secrets.APPLE_DEVELOPER_CERTIFICATE_P12_BASE64 }}
          p12-password: ${{ secrets.APPLE_DEVELOPER_CERTIFICATE_PASSWORD }}

      - name: Install dependencies
        working-directory: ${{github.workspace}}
        run: brew install dfu-util

      - name: Setup Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"

      - name: Run Packaging Script
        working-directory: ${{github.workspace}}
        run: CLEAR_INTL=1 ./build.sh

      - name: Archive Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: Heavy-MacOS-Universal
          path: ${{github.workspace}}/Heavy

      - name: Release Artifacts
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: Heavy-MacOS-Universal

  build-windows:
    name: Windows
    runs-on: windows-2022
    steps:
      - name: Install Packages
        run: choco install make -y

      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"

      - name: Run Packaging Script
        working-directory: ${{github.workspace}}
        run: ./build.bat

      - name: Archive Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: Heavy-Win64
          path: ${{github.workspace}}/Heavy

      - name: Release Artifacts
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: Heavy-Win64

  build-linux:
    name: Linux-x64
    runs-on: ubuntu-latest
    container:
      image: ubuntu:20.04
    steps:
      - name: Install git
        run: |
          apt-get update -qq && apt-get install -yqq --no-install-recommends ca-certificates curl git openssl
          curl -sLO https://launchpad.net/~kxstudio-debian/+archive/ubuntu/toolchain/+files/git_2.34.1-1ubuntu1~bpo20.04.1~ppa1_amd64.deb
          curl -sLO https://launchpad.net/~kxstudio-debian/+archive/ubuntu/toolchain/+files/git-man_2.34.1-1ubuntu1~bpo20.04.1~ppa1_all.deb
          dpkg -i *.deb
          rm *.deb
      - name: Install Dependencies (apt)
        run: apt update && apt install -y lsb-release binutils curl tar gzip xz-utils make patchelf libusb-dev build-essential rsync wget dfu-util
        #deps for build-anywhere:  csh gawk autoconf automake autotools-dev wget m4 flex bison texinfo unzip help2man meson gperf lzip libtool-bin patch ninja-build libstdc++6 libncurses5-dev

      - uses: actions/checkout@v4
        with:
          submodules: recursive
        env:
          PATH: /usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin

      - name: Setup Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"

      - name: Run Packaging Script
        working-directory: ${{github.workspace}}
        run: bash ./build.sh

      - name: Archive Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: Heavy-Linux-x64
          path: ${{github.workspace}}/Heavy

      - name: Release Artifacts
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: Heavy-Linux-x64
